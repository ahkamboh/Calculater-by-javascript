            align-items: center;
            transition: .5s ease;
            cursor: grab;
        }

        .main {
            display: grid;
            grid-template: 40px 40px 40px 40px 40px/ 30px 30px 30px 30px;
            column-gap: 20px;
            row-gap: 7px;
        }

        .yellow {
            background: #232220;
            border: 1px solid #935012;
            color: #ff9a36;
        }

        .main2 button:nth-child(19) {
            width: 92px;
        }

        @media (max-width:600px) {
            form {
                transform: translate(-50%, -50%) scale(1); }
        }
        
        @media (max-width:450px) {
            form {
                transform: translate(-50%, -50%) scale(.8); }
        }
        @media (max-width:350px) {
            form {
                transform: translate(-50%, -50%) scale(.7); }
        }@media (max-width:300px) {
            form {
                transform: translate(-50%, -50%) scale(.65); }
        }
       

       

        nav {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -5%);
            top: 5%;
        }

        marquee {
            position: absolute;
            bottom: 0PX;
            text-align: center;
            left: 50%;
            transform: translate(-50%, -100%);
            color: #ff9a36;
            z-index: -1;
        }

        marquee a {
            text-decoration: none;
            color: wheat;

        }
    </style>
</head>

        <div class="mai">

                <button type="button">sin</button>
                <button type="button">cos</button>
                <button type="button">tan</button>

                <button type="button">1/x</button>
                <button type="button">x²</button>

                <button type="button" value=")" onclick="display.value += ')' ">)</button>
                <button type="button">x!</button>
                <button type="button">π</button>
                <button type="button">log</button>
                <button type="button"> ∛</button>
                <button type="button" value="**" onclick="display.value += '**' ">xⁿ</button>
                <button type="button">℃</button>
                <button type="button">℉</button>
                <button type="button">√</button>
                <button type="button" value="=>" onclick="display.value += '>=' ">=></button>
                <button type="button">%</button>
                <button type="button" value="000" onclick="display.value += '000' ">000</button>
                <button type="button" value="00" onclick="display.value += '00' ">00</button>
            </div>
            <div class="main main2">
                <button type="button" onclick="display.value = '' ">C</button>
                <button type="button" value="-" onclick="display.value += '-' ">+/-</button>
                <button type="button" >DEL</button>
                <button type="button" value="/" class="yellow" onclick="display.value += '/' ">÷</button>
                <button type="button" value="1" onclick="display.value += '1' ">1</button>
                <button type="button" value="2" onclick="display.value += '2' ">2</button>
                <button type="button" value="3" onclick="display.value += '3' ">3</button>
                <button type="button" value="*" onclick="display.value += '*' " class="yellow">×</button>

                <button type="button" value="5" onclick="display.value += '5' ">5</button>
                <button type="button" value="6" onclick="display.value += '6' ">6</button>
                <button type="button" value="-" onclick="display.value += '-' " class="yellow ">&#x2212;</button>
                <button type="button" value="7" onclick="display.value += '7' ">7</button>
                <button type="button" value="8" onclick="display.value += '8' ">8</button>
                <button type="button" value="9" onclick="display.value += '9' ">9</button>
                <button type="button" value="+" onclick="display.value += '+' " class="yellow">+</button>
                <button type="button" value="0" onclick="display.value += '0' ">0</button>
                <button type="button" value="." onclick="display.value += '.' ">.</button>
